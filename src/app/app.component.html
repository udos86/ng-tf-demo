<h1>Angular Tensorflow Demo</h1>
<!--
<video #webcam></video>

<button type="button" (click)="capture()">Capture Image</button>
-->
<img [src]="imageSrc" (load)="onImageLoaded($event)">

<input type="file" id="inputImage" accept="image/png, image/jpeg" (change)="onFileChanged($event)">

<p *ngIf="predictions.length > 0">With a probability of <b>{{probability}}</b>% the image is classified as <b>{{className}}</b></p>
